{% extends "layout.html" %}
{% load static %}
{% block content %}
<!-- Кнопка "Назад", группа кнопок и даты -->
    <div class="top-controls">
        <div class="border-2 border-red-500 rounded-xl flex flex-row m-5">
        <button class="perehod m-2 p-2 active:bg-red-500 active:text-white hover:bg-red-200 rounded-xl font-bold" data-status="all">Все</button>
        <button class="perehod m-2 p-2 active:bg-red-500 active:text-white hover:bg-red-200 rounded-xl font-bold" data-status="verified">Проверено</button>
        <button class="perehod m-2 p-2 active:bg-red-500 active:text-white hover:bg-red-200 rounded-xl font-bold" data-status="process">На проверке</button>
        <button class="perehod m-2 p-2 active:bg-red-500 active:text-white hover:bg-red-200 rounded-xl font-bold"  data-status="error">Ошибочно</button>
        </div>
    </div>

    <div class="frame min-w-150 grid grid-cols-1 gap-4 rounded-xl border-2 p-5 border-red-500">
        <!-- Заголовки полей -->
        <div class="field-row flex flex-row justify-between font-bold">
            <div>ФИО</div>
            <div>Статус</div>
            <div>Баллы</div>
            <div>Дата</div>
        </div>

        <!-- Мини-формочки заявлений -->
        <div class="form-container" id="statements-container">
        </div>
    </div>
<script src="{% static 'main/js/inspector_menu.js' %}"></script>
<script src="{% static 'main/js/roleControl.js' %}"></script>


{% endblock %}
