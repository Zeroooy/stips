{% extends "layout.html" %}
{% load static %}
{% block content %}


<div class="border-2 border-red-500 rounded-xl flex flex-wrap justify-center bg-white p-2">
    <button class="perehod flex-1 min-w-[180px] m-1 px-4 py-2 text-sm hover:bg-red-300 bg-red-100 active:bg-red-200 rounded-lg transition font-bold" data-status="deny">Отклонённое</button>
    <button class="perehod flex-1 min-w-[180px] m-1 px-4 py-2 text-sm hover:bg-red-300 bg-red-100 active:bg-red-200 rounded-lg transition font-bold" data-status="confirm">Одобренное</button>
    <button class="perehod flex-1 min-w-[180px] m-1 px-4 py-2 text-sm hover:bg-red-300 bg-red-100 active:bg-red-200 rounded-lg transition font-bold" data-status="conflict">Конфликтное</button>
    <button class="perehod flex-1 min-w-[180px] m-1 px-4 py-2 text-sm hover:bg-red-300 bg-red-100 active:bg-red-200 rounded-lg transition font-bold" data-status="verified">Проверенное</button>
    <button class="perehod flex-1 min-w-[180px] m-1 px-4 py-2 text-sm hover:bg-red-300 bg-red-100 active:bg-red-200 rounded-lg transition font-bold" data-status="process">На проверке</button>
    <button class="perehod flex-1 min-w-[180px] m-1 px-4 py-2 text-sm hover:bg-red-300 bg-red-100 active:bg-red-200 rounded-lg transition font-bold" data-status="error">Ошибочное</button>
    <button class="perehod flex-1 min-w-[180px] m-1 px-4 py-2 text-sm hover:bg-red-300 bg-red-100 active:bg-red-200 rounded-lg transition font-bold" data-status="all">Все</button>
</div>




<div class="frame min-w-150 grid grid-cols-1 gap-4 rounded-xl border-2 border-red-500">
    <!-- Заголовки полей -->
    <div class="flex flex-col justify-between gap-5" id="statements-container">
        <div class="clickable-statement flex-row gap-12 flex justify-between font-bold rounded-t-xl bg-black/10 py-2">
            <div class="w-1/4">ФИО</div><div class="w-1/4">Статус</div><div class="w-1/4">Баллы</div><div class="w-1/4">Дата</div><div class="w-1/4">Устаревшее</div>
        </div>
    </div>
</div>

<script src="{% static 'main/js/statments.js' %}"></script>

{% endblock %}
