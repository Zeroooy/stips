{% extends "layout.html" %}
{% load static %}
{% block content %}

<div class="flex flex-col w-300 m-11">
    <div class="flex flex-wrap justify-center">
        <div class="transition hover:scale-105 bg-white border-red-500 border-2 rounded-lg flex flex-col items-center p-4 w-80 m-5">
            <h2 class="font-bold pb-2">ЗАПОЛНИТЬ ЗАЯВЛЕНИЕ</h2>
            <p class="text-left h-20">Заполните и отправьте заявление на проверку</p>
            <button class="w-40 m-2 p-1 rounded-lg bg-red-500 hover:bg-red-400 block text-white" onclick="window.location.href='studentstatment'">Перейти</button>
        </div>
        <div class="transition hover:scale-105 bg-white border-red-500 border-2 rounded-lg flex flex-col items-center p-4 w-80 m-5">
            <h2 class="font-bold pb-2">МОИ ЗАЯВЛЕНИЯ</h2>
            <p class="text-left h-20">Просмотрите все ваши заявления</p>
            <button class="w-40 m-2 p-1 rounded-lg bg-red-500 hover:bg-red-400 block text-white" onclick="window.location.href='studentmenu'">Перейти</button>
        </div>
    </div>
</div>

<script src="{% static 'main/js/roleControl.js' %}"></script>

{% endblock %}
